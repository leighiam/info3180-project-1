{% extends 'base.html' %}

{% block main %}
<br>
<div style="margin: 0 auto; width: 80%; height: 50px;">
    <h1 class="heading">Profiles</h1>
</div>
<br>
<br>

{% include 'flash_messages.html' %}
        
{% for user in users %}
   
    <div class="container-1">
        <div class="info-container" style="padding-left: 40px;">
            <img class="profile-image" src="{{ url_for('static', filename='uploads/'+user.image) }}">
        </div>
        <div class="info-container" style="vertical-align: top; font-size: 20px;">
            <b style="font-size: 30px;">{{ user.first_name}} {{ user.last_name }}</b> 
            <br/>
            <img class="icon-image" src="{{ url_for('static', filename='images/profile.png') }}">    {{ user.gender }} <br/>
            <img class="icon-image" src="{{ url_for('static', filename='images/location.png') }}">  {{ user.location }}
        </div>
        <div class="info-container" style="vertical-align: middle; padding-left: 50px;">
                <a class="submit" style="text-decoration: none; padding: 6px 30px;" href="{{url_for('getUserProfile' , userid=user.userid) }}">View Profile</a>
        </div>
    </div>
    <br/>
    
{% endfor %}

{% endblock %}
